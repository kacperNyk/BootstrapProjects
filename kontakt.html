<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap kontakt</title>
    <style>
        .dark-blue-bg{
            background-color: rgb(41, 41, 134);
        }
    </style>
  </head>
  <body>
        <div class="contianer">
            <div class="row">
                <div class="col-5 d-flex flex-column justify-items-center dark-blue-bg text-light py-4">
                    <div class="d-flex mb-2" >
                        <span class="material-symbols-outlined px-3 ">push_pin</span>
                        <div class="d-flex flex-column">
                            <p class="mb-0">Adres</p>
                            <strong>Warszawa ul.Kolorowa 69/a</strong>
                        </div>
                    </div>
                    <div class="d-flex mb-2" >
                        <span class="material-symbols-outlined  px-3 ">call</span>
                        <div class="d-flex flex-column">
                            <p class="mb-0">Telefon</p>
                            <strong>(42)6969 696</strong>
                        </div>
                    </div>
                    <div class="d-flex mb-2" >
                        <span class="material-symbols-outlined px-3 ">drafts</span>
                        <div class="d-flex flex-column">
                            <p class="mb-0">E-mail</p>
                            <strong>kacper.nyk@onet.pl</strong>
                        </div>
                    </div>
                    <div class="d-flex mb-2" >
                        <span class="material-symbols-outlined px-3 ">list_alt</span>
                        <div class="d-flex flex-column">
                            <p class="mb-0">Godziny pracy</p>
                            <strong>pn-pt 10-18</strong>
                        </div>
                    </div>
                </div>
                <div class="col-7 d-flex justify-content-center align-items-center px-0 mx-0">
                    <div class="mapouter"><div class="gmap_canvas"><iframe  width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org"></a><br><style>.mapouter{position:relative;text-align:right;height:100%;width:100%;}</style><a href="https://www.embedgooglemap.net">adding a google map to a website</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:100%;width:100%;}</style></div></div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
