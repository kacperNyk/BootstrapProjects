<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap form</title>
    <style>
        .btn-primary:hover{
            background-color: rgb(0, 183, 255);
        }
        .text-info{
            color:rgb(0, 183, 255)!important;
        }
    </style>
  </head>
  <body>
    <div class="text-center mt-5" style="max-width: 400px; margin: auto;">
        <form action="#">
            <img alt="Bootstrap logo" srcset="https://th.bing.com/th/id/OIP.KJPH_yiM2ubGn9DLOmjCtAHaFj?w=209&h=180&c=7&r=0&o=5&pid=1.7">
            <h1 class="fs-2 fw-normal">Sign <span class="text-info">in</span></h1>
            <label class="visually-hidden" for="email">Email</label>
            <input type="email" placeholder="Email" class="form-control mt-5" id="email">
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" id="password" placeholder="Password" class="form-control">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="RememberMe">Remember me
                </label>
            </div>
            <div class="d-grid col-6 mx-auto mt-4">
                <button  class="btn btn-primary btn-lg" role="button" type="submit">Sign in</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
